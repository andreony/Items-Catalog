{% extends 'layout.html' %}
{% block content %}
<div id="wrapper">
	<div class="row justify-content-center">
		<div id="item-detailed-view" class="col-sm-10">
			<legend class="border-bottom mb-2">Delete Item</legend>
			<div class="card border-info shadow p-3">
				<div class="card-title">
					<h4>Are you sure you want to delet this item?</h5>
				</div>
				<div class="card-body">
					<h5>{{item.title}}</h5>
					<p>{{item.description}}</p>
				</div>
				{% if 'username' in session %}
				  {% if session['username']  == item.item_user_name %}
				<div class="card-footer text-right">
					<form action="{{url_for('deleteCatalogItem', item_title=item.title)}}" method="POST">
						<input type="submit" class="btn btn-outline-danger" value="Yes Delete">
						<a class="btn btn-outline-success" href="{{url_for('showCatalog')}}">Cancel</a>
					</form>
				</div>
				  {% endif %}
				{% endif %}
			</div>
		</div>
	</div>
</div>
{% endblock %}
